<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <img src="images/logo.jpg" alt="logo" style="width: 100px; height: 100px;">
            <ul class="nav-links">
                <li><a href="index.html">Ballina</a></li>
                <li><a href="destinacionet.html">Destinacionet</a></li>

                <li class="ctn"><a href="login.html">Ky√ßu | Regjistrohu</a></li>
            </ul>
        </nav>

        <div id="overlay">
            <form onsubmit="event.preventDefault(); validateForm();">
                <h1>Na Kontaktoni</h1>

                <label for="name">Emri</label>
                <input type="text" id="name" placeholder="Your name">
                <small class="error"></small>

                <label for="email">Emaili</label>
                <input type="text" id="email" placeholder="Your email">
                <small class="error"></small>

                <label for="message">Mesazhi</label>
                <textarea id="message" placeholder="Your message" rows="6"></textarea>
                <small class="error"></small>

                <div class="center">
                    <input type="submit" value="Send message">
                    <p id="success"></p>
                </div>
            </form>
        </div>
    </header>

    <!-- Footer Section -->
    <footer>
